<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <meta charset="UTF-8">
    <title>Main page</title>
    <style>
        div {
            font-size: xx-large;
        }
        span {
            color: #FF0000;
            font-size: 20px;
            white-space: pre;
        }
    </style>
</head>
<body>

<table WIDTH="100%">
    <tr>
        <td>
            <div class="left" align="center">Welcome, {{.Username}}</div>
        </td>
        <td>
            <div class="center" align="center"><a href="/friends">Friend list</a></div>
        </td>
        <td>
            <div class="center" align="center"><a href="/girllist">Choose chars</a></div>
        </td>
        <td>
            <div class="right" align="right"><a href="/logout">Logout</a></div>
        </td>

    </tr>
</table>

<br>
<div align="center">
    <div><b>My profile</b></div>
        <span id="warnings"></span>
        <br>
    <div id="username" class="username " align="center">{{.Username}}</div>
    <div id="battleswon" class="battleswon" align="center">{{.BattlesWon}}</div>
    /
    <div id="battleswon" class="battleswon" align="center">{{.BattlesTotal}}</div>
        <br>
    <table width="120px" border="1px">
        <tr>
            <td width="24px">White dust</td>
            <td width="24px">Blue dust</td>
            <td width="24px">Yellow dust</td>
            <td width="24px">Green dust</td>
            <td width="24px">Star dust</td>
        </tr>
        <tr>
            <td>{{.WhiteDust}}</td>
            <td>{{.BlueDust}}</td>
            <td>{{.YellowDust}}</td>
            <td>{{.GreenDust}}</td>
            <td>{{.StarDust}}</td>
        </tr>
    </table>
        <br>
</div>
</body>
</html>
